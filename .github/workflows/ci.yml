name: CI - Node.js HRMS Tests

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      # ✅ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or 18, depending on your backend

      # ✅ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ✅ Run Jest tests in CI mode
      - name: Run Jest tests
        run: npx jest --ci --runInBand --detectOpenHandles --forceExit --coverage

      # ✅ Upload coverage report (optional)
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: backend/coverage

