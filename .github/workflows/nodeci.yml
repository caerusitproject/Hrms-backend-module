name: 🧪 HRMS CI + 🚀 CD Pipeline

on:
  push:
    branches: [ main ]  # Deploy only when main is updated
  pull_request:
    branches: [ main, develop ]  # Run tests on PRs

jobs:
  build-test:
    name: 🔍 Build & Test (CI)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Welcome@1234
          POSTGRES_DB: hrms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: Welcome@1234
      DB_NAME: hrms_test
      DB_PORT: 5432
      JWT_SECRET: supersecret
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: test@example.com
      EMAIL_PASS: testpassword

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install Dependencies
        working-directory: ./backend/test/
        run: npm ci

      - name: ⚙️ Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: 🧪 Run Jest Tests
        working-directory: ./backend
        run: |
          npm test -- --runInBand --detectOpenHandles --forceExit

      - name: 📊 Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: backend/coverage

  docker-deploy:
    name: 🐳 Build & Push Docker Image (CD)
    runs-on: ubuntu-latest
    needs: build-test
    if: success()

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧱 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🐳 Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/hrms-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/hrms-service:${{ github.sha }}

      - name: 🚀 Deployment Summary
        run: echo "✅ Docker image pushed to Docker Hub successfully!"
