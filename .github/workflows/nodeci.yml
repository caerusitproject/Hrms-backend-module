name: 🧪 HRMS CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: 🔍 Run Jest Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: Welcome@1234
          POSTGRES_DB: hrms_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DB_HOST: localhost
      DB_USER: postgres
      DB_PASSWORD: Welcome@1234
      DB_NAME: hrms_test
      DB_PORT: 5432
      JWT_SECRET: "supersecret"
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: test@example.com
      EMAIL_PASS: testpassword

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: ⚙️ Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "⏳ Waiting for PostgreSQL to be ready..."
            sleep 2
          done

      - name: 🧩 Run Database Migrations (optional)
        working-directory: ./backend
        run: |
          npx sequelize-cli db:migrate || echo "No migrations found"

      - name: 🧪 Run Jest Tests
        working-directory: ./backend/tests
        run: |
          npm test -- --runInBand --detectOpenHandles --forceExit

      - name: 📊 Upload Coverage Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage-report
          path: backend/coverage

      - name: ✅ Summary
        if: success()
        run: echo "🎉 All tests passed successfully!"
